<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tiền cáp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- Bài tập  -->
    <div class="card">
      <div class="card-header">Tính tiền cáp</div>
      <div class="card-body">
        <h5 class="card-title">Tính tiền cáp</h5>
        <div class="input__group">
          <p class="card-text">Chọn 1 loại khách hàng</p>
          <select id="khselect" >
            <option value="">Chọn 1 loại khách hàng</option>
            <option value="Doanh nghiệp">Doanh nghiệp</option>
            <option value="Nhà dân">Nhà dân</option>
          </select>
        </div>
        <div class="input__group" id="ketnoi" style="display: none">
          <p class="card-text">Nhập số kết nối</p>
          <input id="soketnoi" type="text" placeholder="Nhập số kết nối" />
        </div>
        <div class="input__group">
          <p class="card-text">Nhập số kênh cao cấp</p>
          <input id="sokenhcaocap" type="text" placeholder="Nhập số kênh cao cấp" />
        </div>
      </div>
      
      <a href="#" class="btn btn-primary" onclick="tinhtiencap()"
        >Tính tiền cáp</a
      >
      <p class="logketqua" id="sum"></p>
    </div>
    <script src="./tiencap.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
